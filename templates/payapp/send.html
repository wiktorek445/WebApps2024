{% extends 'register/../base.html' %}


{% block title %}
    Send Money
{% endblock %}

{% load crispy_forms_filters %}

{% block content %}
    <h1>Send Money</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ send_money|crispy }}
        <button type="submit" class="btn btn-success">Send</button>
    </form>
{% endblock %}
